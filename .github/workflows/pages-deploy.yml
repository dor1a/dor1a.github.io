name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # Add Webhook(discord)
      - name: ✅ Deployment Success Notification
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "content": "**✅ Blog deployment succeeded!** 🚀",
                 "embeds": [{
                   "title": "🔗 Deployment Link",
                   "description": "[dor1a.github.io](https://dor1a.github.io)",
                   "color": 5814783,
                   "fields": [
                     {
                       "name": "👤 Committer",
                       "value": "${{ github.actor }}",
                       "inline": true
                     },
                     {
                       "name": "📝 Commit Message",
                       "value": "${{ github.event.head_commit.message }}",
                       "inline": false
                     },
                     {
                       "name": "📄 Workflow Logs",
                       "value": "[View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                       "inline": false
                     }
                   ],
                   "footer": {
                     "text": "Timestamp: ${{ github.event.head_commit.timestamp }}"
                   }
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK }}

      - name: ❌ Deployment Failure Notification
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "content": "**❌ Blog deployment failed!** ⚠️",
                 "embeds": [{
                   "title": "🚨 Attention Required",
                   "description": "An error occurred during the GitHub Actions workflow. Please review the logs below.",
                   "color": 16711680,
                   "fields": [
                     {
                       "name": "👤 Committer",
                       "value": "${{ github.actor }}",
                       "inline": true
                     },
                     {
                       "name": "📝 Commit Message",
                       "value": "${{ github.event.head_commit.message }}",
                       "inline": false
                     },
                     {
                       "name": "📄 Workflow Logs",
                       "value": "[View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                       "inline": false
                     }
                   ],
                   "footer": {
                     "text": "Timestamp: ${{ github.event.head_commit.timestamp }}"
                   }
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK }}
